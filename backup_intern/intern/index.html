<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureStream - Interner Bereich</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="../accessibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Spezifische Stile für den Login-Bereich */
        :root {
            --primary-color: #3D7B80;
            --secondary-color: #A4C2A5;
            --accent-color: #D65108;
            --light-accent: #F2A65A;
            --dark-bg: #0F1A20;
            --dark-panel: #1F2833;
            --text-light: #F6F8FF;
            --text-muted: #B3C0D1;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .login-image {
            flex: 1;
            background-image: url('../logo.png'), linear-gradient(135deg, var(--primary-color), var(--dark-bg));
            background-size: contain, cover;
            background-position: center;
            background-repeat: no-repeat, no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 26, 32, 0.6);
        }
        
        .login-image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
        }
        
        .login-image h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }
        
        .login-image p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .login-form-container {
            flex: 1;
            background-color: var(--dark-panel);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 400px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-form h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-light);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(214, 81, 8, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(179, 192, 209, 0.6);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
        }
        
        .form-check-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #c24500;
        }
        
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .login-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-links a:hover {
            color: var(--light-accent);
        }
        
        .back-to-main {
            margin-top: 2rem;
            text-align: center;
        }
        
        .back-to-main a {
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-to-main a:hover {
            color: var(--light-accent);
        }
        
        .back-to-main a i {
            margin-right: 0.5rem;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image, .login-form-container {
                flex: none;
                width: 100%;
            }
            
            .login-image {
                height: 250px;
            }
            
            .login-form-container {
                min-width: auto;
                padding: 2rem 1rem;
            }
        }
        
        /* Skip Link für Barrierefreiheit */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent-color);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s ease;
        }
        
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Skip Link für Barrierefreiheit -->
    <a href="#login-form" class="skip-link">Zum Login-Formular springen</a>
    
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h1>CultureStream</h1>
                <p>Willkommen im internen Bereich. Hier können Sie Ausstellungen, Veranstaltungen und Künstlerprofile verwalten.</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-form" id="login-form">
                <h2>Anmeldung</h2>
                
                <div id="login-alert" class="alert alert-danger" role="alert"></div>
                
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Ihre E-Mail-Adresse" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" id="password" class="form-input" placeholder="Ihr Passwort" required>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Angemeldet bleiben</label>
                    </div>
                    
                    <button type="submit" class="btn">Anmelden</button>
                    
                    <div class="login-links">
                        <a href="#">Passwort vergessen?</a>
                        <a href="#">Hilfe</a>
                    </div>
                </form>
                
                <div class="back-to-main">
                    <a href="../index.html"><i class="fas fa-arrow-left"></i> Zurück zur Hauptseite</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form-element');
            const loginAlert = document.getElementById('login-alert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Demo-Benutzerkonten für verschiedene Rollen
                const validUsers = {
                    'admin@culturestream.de': { password: 'admin123', role: 'admin' },
                    'member@culturestream.de': { password: 'member123', role: 'member' },
                    'vip@culturestream.de': { password: 'vip123', role: 'vip' },
                    'community@culturestream.de': { password: 'community123', role: 'community' },
                    'artist@culturestream.de': { password: 'artist123', role: 'artist' }
                };
                
                // Überprüfen der Anmeldedaten
                const user = validUsers[email];
                if (user && user.password === password) {
                    // Erfolgreiche Anmeldung
                    localStorage.setItem('csUserLoggedIn', 'true');
                    localStorage.setItem('csUserRole', user.role);
                    localStorage.setItem('csUserEmail', email);
                    
                    // Weiterleitung zum Dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Fehlgeschlagene Anmeldung
                    loginAlert.style.display = 'block';
                    loginAlert.textContent = 'Ungültige E-Mail oder Passwort. Bitte versuchen Sie es erneut.';
                }
            });
            
            // Tastaturzugänglichkeit für Links
            const links = document.querySelectorAll('a, button');
            links.forEach(link => {
                link.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
