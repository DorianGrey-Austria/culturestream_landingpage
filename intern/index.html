<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CultureStream - Interner Bereich Login">
    <title>CultureStream - Login</title>
    <link rel="icon" href="../logo.png" type="image/png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="../notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        :root {
            --primary: #D65108;
            --secondary: #e67e30;
            --accent: #f8eee2;
            --background: #ffffff;
            --foreground: #333333;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #d65108;
            --radius: 0.5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }
        
        .login-container {
            display: flex;
            min-height: 100vh;
        }
        
        .login-image {
            flex: 1;
            background-image: url('../images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 1rem;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .login-title {
            font-size: 1.75rem;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }
        
        .login-description {
            font-size: 1rem;
            color: #666;
            max-width: 400px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(214, 81, 8, 0.2);
        }
        
        .form-checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox {
            margin-right: 0.5rem;
        }
        
        .form-checkbox-label {
            font-size: 0.875rem;
            color: #666;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--secondary);
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #666;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        
        .back-link i {
            margin-right: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .copyright {
            font-size: 0.75rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                height: 200px;
            }
            
            .login-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../logo.png" alt="CultureStream Logo" class="logo-image" onerror="this.src='../images/Logo.jpg'; this.onerror=null;">
                    <div class="logo-text">CultureStream</div>
                </div>
                <h1 class="login-title">Interner Bereich</h1>
                <p class="login-description">Melden Sie sich an, um auf den internen Bereich zuzugreifen und Ausstellungen zu verwalten.</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Ihre E-Mail-Adresse" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Ihr Passwort" required>
                </div>
                
                <div class="form-checkbox-group">
                    <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                    <label for="remember" class="form-checkbox-label">Angemeldet bleiben</label>
                </div>
                
                <button type="submit" class="login-button">Anmelden</button>
                
                <a href="#" class="forgot-password">Passwort vergessen?</a>
            </form>
            
            <div class="login-footer">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Zurück zur Hauptseite
                </a>
                <div class="copyright">© 2024 CultureStream. Alle Rechte vorbehalten.</div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hier sind die Login-Daten für die verschiedenen Bereiche:
            const credentials = {
                admin: { email: 'admin@culturestream.de', password: 'admin123' },
                member: { email: 'mitglied@culturestream.de', password: 'mitglied123' },
                vip: { email: 'vip@culturestream.de', password: 'vip123' },
                community: { email: 'community@culturestream.de', password: 'community123' },
                artist: { email: 'kuenstler@culturestream.de', password: 'kuenstler123' }
            };
            
            // Überprüfe die Anmeldedaten
            let isValidLogin = false;
            let userRole = '';
            
            for (const role in credentials) {
                if (email === credentials[role].email && password === credentials[role].password) {
                    isValidLogin = true;
                    userRole = role;
                    break;
                }
            }
            
            if (isValidLogin) {
                // Erfolgreich angemeldet - weiterleiten zur Ausstellungsseite
                sessionStorage.setItem('userRole', userRole);
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'exhibition.html';
            } else {
                // Fehlgeschlagene Anmeldung
                alert('Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.');
            }
        });
    </script>
</body>
</html>
