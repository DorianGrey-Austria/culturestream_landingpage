<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CultureStream - Interner Bereich Login">
    <title>CultureStream - Login</title>
    <link rel="icon" href="../logo.png" type="image/png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="../notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #e74c3c;
            --text-color: #333;
            --background-color: #f9f9f9;
            --card-background: #fff;
            --border-color: #ddd;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .login-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CultureStream</h1>
            <p>Interner Bereich</p>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <h2>Anmeldung</h2>
                <div id="errorMessage" class="alert alert-danger"></div>
                
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" placeholder="E-Mail-Adresse eingeben" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" class="form-control" placeholder="Passwort eingeben" required>
                </div>
                
                <button type="submit" class="btn">Anmelden</button>
            </form>
            
            <div class="back-link">
                <a href="../index.html">Zurück zur Startseite</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CultureStream. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Demoanmeldedaten (in einer realen Anwendung würde dies serverseitig überprüft)
                const users = {
                    "admin@culturestream.de": { password: "admin123", role: "admin" },
                    "member@culturestream.de": { password: "member123", role: "member" },
                    "vip@culturestream.de": { password: "vip123", role: "vip" },
                    "community@culturestream.de": { password: "community123", role: "community" },
                    "artist@culturestream.de": { password: "artist123", role: "artist" }
                };
                
                const user = users[email];
                
                if (user && user.password === password) {
                    // Erfolgreiche Anmeldung
                    localStorage.setItem('csUserRole', user.role);
                    localStorage.setItem('csUserEmail', email);
                    localStorage.setItem('csLoggedIn', 'true');
                    
                    // Weiterleitung zur internen Seite
                    window.location.href = 'dashboard.html';
                } else {
                    // Fehlgeschlagene Anmeldung
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Ungültige E-Mail oder Passwort. Bitte versuchen Sie es erneut.';
                }
            });
        });
    </script>
</body>
</html>
