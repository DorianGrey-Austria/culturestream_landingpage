<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureStream - Login</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../accessibility.css">
    <link rel="icon" href="../../logo.png" type="image/png">
    <style>
        :root {
            --primary: #D65108;
            --primary-dark: #b54400;
            --secondary: #e67e30;
            --accent: #f8eee2;
            --background: #ffffff;
            --foreground: #333333;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #d65108;
            --radius: 0.5rem;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8eee2, #ffffff);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(214, 81, 8, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 1rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: var(--primary);
        }
        
        .login-options {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .login-type {
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .login-type:hover {
            background-color: #f8f8f8;
            border-color: var(--primary);
        }
        
        .login-type.active {
            background-color: var(--accent);
            border-color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../../logo.png" alt="CultureStream Logo">
        </div>
        
        <h1>Willkommen zurück</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-Mail / Benutzername</label>
                <input type="text" id="email" name="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="login-options">
                <div class="login-type active" data-type="member">Mitglied</div>
                <div class="login-type" data-type="admin">Admin</div>
                <div class="login-type" data-type="vip">VIP</div>
                <div class="login-type" data-type="community">Community</div>
            </div>
            
            <button type="submit" id="loginButton">Anmelden</button>
        </form>
        
        <div class="login-footer">
            <a href="#">Passwort vergessen?</a>
            <br>
            <a href="../../index.html" class="back-button">← Zurück zur Startseite</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginOptions = document.querySelectorAll('.login-type');
            let selectedLoginType = 'member';
            
            // Login-Typ wechseln
            loginOptions.forEach(option => {
                option.addEventListener('click', function() {
                    loginOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedLoginType = this.getAttribute('data-type');
                });
            });
            
            // Login-Formular absenden
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Überprüfe Login-Daten (Demo-Credentials)
                let isAuthenticated = false;
                let redirectUrl = '';
                
                // Demo-Login-Logik
                if (selectedLoginType === 'admin' && email === 'admin@culturestream.at' && password === 'admin2023') {
                    isAuthenticated = true;
                    redirectUrl = '../admin.html';
                } else if (selectedLoginType === 'member' && email === 'member@culturestream.at' && password === 'member2023') {
                    isAuthenticated = true;
                    redirectUrl = '../member.html';
                } else if (selectedLoginType === 'vip' && email === 'vip@culturestream.at' && password === 'vip2023') {
                    isAuthenticated = true;
                    redirectUrl = '../vip.html';
                } else if (selectedLoginType === 'community' && email === 'community@culturestream.at' && password === 'community2023') {
                    isAuthenticated = true;
                    redirectUrl = '../community.html';
                } else if (selectedLoginType === 'artist' && email === 'artist@culturestream.at' && password === 'artist2023') {
                    isAuthenticated = true;
                    redirectUrl = '../dashboard.html';
                }
                
                if (isAuthenticated) {
                    // Simuliere eine kurze Ladezeit für bessere UX
                    const loginButton = document.getElementById('loginButton');
                    loginButton.textContent = 'Wird angemeldet...';
                    loginButton.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    alert('Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.');
                }
            });
        });
    </script>
</body>
</html>
